<div class="task-controls">
  <input
    type="text"
    [(ngModel)]="task.name"
    (keyup.enter)="updateTask(task)"
    (blur)="updateTask(task)"
    placeholder="Task name"
  />
  <input type="date" [(ngModel)]="task.dueDate" (change)="updateTask(task)" />
  <select [(ngModel)]="task.status" (change)="updateTask(task)">
    <option value="to start">To Start</option>
    <option value="in progress">In Progress</option>
    <option value="completed">Completed</option>
  </select>
  <select
    [(ngModel)]="task.priority"
    (change)="updateTask(task)"
    [ngClass]="{
      'low-priority': task.priority === 'low',
      'medium-priority': task.priority === 'medium',
      'high-priority': task.priority === 'high'
    }"
  >
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <div class="tags-container">
    <div class="tags">
      <span class="tag" *ngFor="let tag of task.tags">
        {{ tag }}
        <button class="remove-tag" (click)="removeTag(tag)">×</button>
      </span>
    </div>
    <input
      #tagInput
      type="text"
      placeholder="Add tag..."
      class="tag-input"
      (keyup.enter)="addTag(tagInput.value); tagInput.value = ''"
    />
  </div>
  <button (click)="deleteTask(task._id)">×</button>
</div>
